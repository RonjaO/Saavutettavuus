<!DOCTYPE html>
<html>
    <head>
        <title>Radiobuttonit</title>
    </head>
    <body>

<style>
ul.menu {
    displey: none;
  list-style: none;
  background-color: #ccc;
  width: 8.5em;
}

ul.menu li {
  float: none;
  display: block;
  white-space: nowrap;
  padding: 2px 1em;
  color: black;
}

li.checked {
  font-weight: bold;
  background-image: url('http://www.oaa-accessibility.org/media/examples/images/dot.png');
  background-repeat: no-repeat;
  background-position: 5px 10px;
}
</style>

<h2>Valitse yksi vaihtoehto</h2>

<ul class="menu">
    <li id="kala" class="menu-item checked" onclick="valitse(0);">Kala</li>
    <li id="liha" class="menu-item" onclick="valitse(1);">Liha</li>
    <li id="kasvis" class="menu-item" onclick="valitse(2);">Kasvis</li>
</ul>


<script type="text/javascript">
function valitse(index) {
    console.log("vaihtoehto " + index);
    var vaihtoehdot = document.getElementsByTagName("li");

    for (var i = 0; i < vaihtoehdot.length; i++) {
        if (index == i) {
            vaihtoehdot[i].className = 'menu-item checked';
        } else {
            vaihtoehdot[i].className = 'menu-item';
        }
    }
}
</script>

</body>
</html>
