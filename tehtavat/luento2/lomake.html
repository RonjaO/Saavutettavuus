<html>
    <head>
        <title>Ilmoittautumislomake</title>
    </head>
    
    <body>
        <p class="otsikko">Ilmoittaudu mukaan illalliselle!</p>
        
        <p>Täytä lomake huolella.</p>
        
        <form>
            <input type="text" id="etunimi" placeholder="Etunimi" /><br>
            <input type="text" id="sukunimi" placeholder="Sukunimi" />br>
            <input type="email" id="email" placeholder="Sähköposti" /><br>
            <input type="text" id="puhelin" placeholder="Puhelinnumero" /><br>
            Valitse ruoka:<br>
            <input type="radio" name="ruoka" value="kala" id="kala" /> Kala<br>
            <input type="radio" name="ruoka" value="liha" id="liha" /> Liha<br>
            <input type="radio" name="ruoka" value="kasvis" id="kasis" /> Kasvis<br>
            Ruoka-aineallergiat:<br>
            <textarea name="allergiat"></textarea>
            <input type="submit" value="Lähetä ilmoittautuminen" />
        </form>
        
    </body>    
</html>
