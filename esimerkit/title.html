<!DOCTYPE HTML>
<html lang="fi">
    <head>
        <title role="alert" aria-live="assertive" tabindex="-1">Title-esimerkki</title>
    </head>
    <body>
        <button onclick="vaihto();">Vaihda Title</button>
        
        <script>
            function vaihto() {
                console.log(document.title);
                document.title = "Uusi title!";
                document.title.focus();
            }
        </script>
    </body>
</html>
