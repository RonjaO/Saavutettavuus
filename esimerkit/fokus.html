<!DOCTYPE html>
<html>

    <head>
        <title>Fokuksen siirto -esimerkki</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    
    <body>
        <style>
        .hidden {
            display: none;
        }
        </style>

        <h2>Otsikko</h2>

        <div id="ilmoitus" class="hidden" aria-label="Painoit nappia" role="alert">
            <p>Painoit nappia!</p>
        </div>
        
        <button onclick="nayta();">Paina minua</button>

        <script type="text/javascript">
        function nayta() {
            var ilmoitus = $("#ilmoitus");
            ilmoitus
                .removeClass("hidden")
                .focus();
            //var ilmoitus = document.getElementById("ilmoitus");
            //ilmoitus.className = "";
            //setTimer(ilmoitus.focus, 50);
            //ilmoitus.focus();
        }
        </script>
        
    </body>
</html>
