<!DOCTYPE html>
<html>

    <head>
        <title>Fokuksen siirto -esimerkki</title>
    </head>
    
    <body>
        <style>
        .hidden {
            display: none;
        }
        </style>

        <h2>Otsikko</h2>

        <div id="ilmoitus" class="hidden" aria-label="Painoit nappia">
            <p>Painoit nappia!</p>
        </div>
        
        <button onclick="nayta();">Paina minua</button>

        <script type="text/javascript">
        function nayta() {
            var ilmoitus = document.getElementById("ilmoitus");
            ilmoitus.className = "";
            ilmoitus.focus();
        }
        </script>
        
    </body>
</html>
