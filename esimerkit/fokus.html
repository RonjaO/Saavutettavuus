<!DOCTYPE html>
<html>

    <head>
        <title>Fokuksen siirto -esimerkki</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    
    <body>
        <style>
        .hidden {
            display: none;
        }
        </style>

        <h2>Otsikko</h2>

        <div id="ilmoitus" class="hidden" role="alert" tabindex="-1">
            <p>Painoit nappia!</p>
        </div>
        
        <button onclick="nayta(); return false;">Paina minua</button>

        <script type="text/javascript">
        function nayta() {
            var ilmoitus = $("#ilmoitus");
            ilmoitus.removeClass("hidden");
            setTimeout(function(){ ilmoitus.focus(); }, 1000);
        }
        </script>
        
    </body>
</html>
